<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">

<head th:replace="/fragments/layout :: head(title='Add a Product')"></head>

<body>
<header th:replace="/fragments/layout :: header"></header>
<div class="container">

    <h1>Add product</h1>

    <form class="row g-3" action="#" th:action="@{/products/add-product}" th:object="${product}" method="post">
        <div class="col-md-6">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="col-md-6">
            <label for="inputDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="inputDescription" th:field="*{description}">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div class="col-md-6">
            <label for="inputCategory" class="form-label">Category</label>
            <input type="text" class="form-control" id="inputCategory" th:field="*{category.label}">
            <span th:if="${#fields.hasErrors('category.label')}" th:errors="*{category.label}"></span>

        </div>
        <div class="col-md-6">
            <label for="inputPrice" class="form-label">Price</label>
            <input type="text" class="form-control" id="inputPrice" th:field="*{price}">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
        <div class="col-md-6">
            <label for="inputStock" class="form-label">Stock</label>
            <input type="text" class="form-control" id="inputStock" th:field="*{stock}">
            <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
        </div>


        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-secondary">Cancel</button>
        </div>
    </form>
</div>

<footer th:replace="/fragments/layout :: footer"></footer>
<div th:replace="/fragments/layout :: scripts"></div>
</body>

</html>
