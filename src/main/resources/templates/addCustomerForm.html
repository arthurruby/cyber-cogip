<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" lang="en">

<head th:replace="/fragments/layout :: head(title='Add a Customer')"></head>

<body>
    <header th:replace="/fragments/layout :: header"></header>
    <div class="container">

        <h1>Add customer</h1>

        <form class="row g-3" action="#" th:action="@{/customers/addcustomer}" th:object="${customer}" method="post">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" th:field="*{name}">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="col-md-6">
                <label for="inputPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputPhone" th:field="*{phoneNumber}">
                <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>

            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                    th:field="*{address.address1}">
                <span th:if="${#fields.hasErrors('address.address1')}" th:errors="*{address.address1}"></span>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                    th:field="*{address.address2}">
                <span th:if="${#fields.hasErrors('address.address2')}" th:errors="*{address.address2}"></span>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" th:field="*{address.city}">
                <span th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></span>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Country</label>
                <input type="text" class="form-control" id="inputState" th:field="*{address.country}">
                <span th:if="${#fields.hasErrors('address.country')}" th:errors="*{address.country}"></span>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" th:field="*{address.zipCode}">
                <span th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}"></span>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <footer th:replace="/fragments/layout :: footer"></footer>
    <div th:replace="/fragments/layout :: scripts"></div>
</body>

</html>
