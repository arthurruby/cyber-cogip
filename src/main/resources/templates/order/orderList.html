<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="/fragments/layout :: head(title='Orders')"></head>

<body>
<header th:replace="/fragments/layout :: header"></header>

<!-- New order button -->
<a class="btn btn-success m-3" th:href="@{/orders/add_order}">
    <span class="glyphicon glyphicon-file"></span> New order
</a>

<!-- Order List -->
<table class="table table-striped table-hover">
    <thead class="thead-success">
    <tr>
        <th scope="col"></th>
        <th scope="col">Reference</th>
        <th scope="col">Details</th>
        <th scope="col">Dat of creation</th>
        <th scope="col">Client</th>
        <th scope="col">User</th>
        <th scope="col">HT Price</th>
        <th scope="col">TC Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <th scope="row"></th>
        <td><span
                th:text="${order.getReference()}"></span></td>
        <td><a
                th:href="@{/orders/{ref}(ref=${order.getReference()})}" class="text-info">details</a></td>
        <td><span
                th:text="${order.getDateOfCreation()}"></span></td>
        <td><span
                th:text="${order.getCustomer()}"></span></td>
        <td><span
                th:text="${order.getUser()}"></span></td>
        <td><span
                th:text="${order.getTotalPrice()}"></span></td>
        <td><span
                th:text="${order.getTotalPriceWithVat()}"></span></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/fragments/layout :: footer"></footer>
<div th:replace="/fragments/layout :: scripts"></div>
</body>
</html>
