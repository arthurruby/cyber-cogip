<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" lang="en">

<head th:replace="/fragments/layout :: head(title='List of Customers')"></head>


<body>
    <header th:replace="/fragments/layout :: header"></header>

    <div class="container">
        <h1>Customers</h1>
        <a class="btn btn-secondary my-3" th:href="@{/customers/addcustomer}">Add a Customer</a>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Orders</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <th scope="row"></th>
                    <td><span th:text="${customer.getName()}"></span></td>
                    <td><span th:text="${customer.getEmail()}"></span></td>
                    <td><span th:text="${customer.getPhoneNumber()}"></span></td>
                    <td><span th:text="${customer.getAddress()}"></span></td>
                    <td><span th:text="${customer.getOrders().size()}"></span><br />
                        <a th:if="${customer.getOrders().size() > 0}"
                            th:href="@{/customers/{id}/orders(id=${customer.id})}" class="text-info">Voir</a>

                    </td>
                    <td><a th:href="@{/customers/edit/{id}(id=${customer.id})}"><i
                                class="bi bi-pencil-square text-warning"></i></a>
                        <i class="bi bi-trash text-danger"></i>
                    </td>
                </tr>

            </tbody>
        </table>


    </div>

    <footer th:replace="/fragments/layout :: footer"></footer>
    <div th:replace="/fragments/layout :: scripts"></div>
</body>

</html>
