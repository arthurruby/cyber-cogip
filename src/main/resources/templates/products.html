<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">

<head th:replace="/fragments/layout :: head(title='List of Products')"></head>


<body>
<header th:replace="/fragments/layout :: header"></header>

<div class="container">
    <h1>Products</h1>
    <a class="btn btn-success my-3" th:href="@{/products/add-product}">Add a Product</a>
    <table class="table table-striped table-hover">
        <thead class="thead-success">
        <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <th scope="row"></th>
            <td><span th:text="${product.getName()}"></span></td>
            <td><span th:text="${product.getDescription()}"></span></td>
            <td><span th:text="${product.getCategory().getLabel()}"></span></td>
            <td><span th:text="${product.getPrice()}"></span></td>
            <td><span th:text="${product.getStock()}"></span><br />


            </td>
            <td><a th:href="@{/products/update/{id}(id=${product.id})}"><i
                    class="bi bi-pencil-square text-warning"></i></a>
                <i class="bi bi-trash text-danger"></i>
            </td>
        </tr>

        </tbody>
    </table>


</div>

<footer th:replace="/fragments/layout :: footer"></footer>
<div th:replace="/fragments/layout :: scripts"></div>
</body>

</html>
